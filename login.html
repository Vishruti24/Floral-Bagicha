<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Floral Bagicha</title>
    <link rel="stylesheet" href="P111.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .auth-form {
            background: var(--container-color);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .auth-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--title-color);
        }
        .error-message {
            color: #ff3860;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }
        .auth-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: var(--first-color);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2 class="auth-title">Login to Floral Bagicha</h2>
            <div id="error-message" class="error-message"></div>
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="contact__content">
                    <input type="email" id="email" placeholder=" " class="contact__input" required>
                    <label class="contact__label">Email</label>
                </div>
                <div class="contact__content">
                    <input type="password" id="password" placeholder=" " class="contact__input" required>
                    <label class="contact__label">Password</label>
                </div>
                <button type="submit" class="button button--flex" style="margin: 1rem auto;">
                    Login <i class="ri-arrow-right-line button__icon"></i>
                </button>
            </form>
            <a href="register.html" class="auth-link">Don't have an account? Register here</a>
            <a href="P111.html" class="auth-link">Back to Home</a>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        if(localStorage.getItem('user')) {
            window.location.href = 'P111.html';
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Simple validation
            if (!email || !password) {
                showError('Please fill in all fields');
                return false;
            }

            // In a real application, you would validate against a server
            // For demo purposes, we'll use a hardcoded user
            const demoUser = {
                email: 'demo@example.com',
                password: 'password123',
                name: 'Demo User'
            };

            if (email === demoUser.email && password === demoUser.password) {
                // Store user info in localStorage
                localStorage.setItem('user', JSON.stringify({
                    email: demoUser.email,
                    name: demoUser.name
                }));
                
                // Redirect to home page
                window.location.href = 'P111.html';
            } else {
                showError('Invalid email or password');
            }

            return false;
        }

        function showError(message) {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
